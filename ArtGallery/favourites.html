<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Favourites</title>
    <link href="./css/head-footer.css" rel="stylesheet">

<body>
    <header>

            <span class="fonts">

                    <i class="fa-solid fa-bars"></i>

            </span>
            <div class="logo">
                <img src="../art.png" alt="logo">
            </div>
            <span class="fonts">
                <a href="./account.html" class="user-login">
                    <i class="fa-solid fa-circle-user"></i>

    <main>
        <h1 tabindex="0">Saved tour(s)</h1>

            <div tabindex="0"><a href="#"><img src="../Art_Basel.jpg" alt="tour 1"></a></div>

        </div>
        <button onclick='document.location = "./homepage.html"' type="button" tabindex="0">Back Home</button>

    </main>
    <footer>
        <div class="footer-icons">
            <span class="footer-fonts">
                <a href="#">
                    <i class="fa-sharp fa-solid fa-angle-left"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-square"></i>
                </a>
            </span>
        </div>
